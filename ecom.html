<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Snacks - Order Count</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .order-form, .order-summary {
            width: 50%;
            padding: 20px;
        }
        .order-form {
            background-color: #007bff;
            color: #fff;
        }
        .order-form h1 {
            margin-top: 0;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .order-form .item {
            margin-bottom: 15px;
        }
        .order-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .order-form input[type="number"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .order-form button {
            padding: 10px 20px;
            border: none;
            background-color: #0056b3;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto 0;
        }
        .order-form button:hover {
            background-color: #004494;
        }
        .order-summary {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            color: #333;
        }
        .order-summary h1 {
            margin-top: 0;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .order-summary .total, .order-summary .total-price {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }
        .order-summary .item-count {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="order-form">
            <h1>Indian Snacks - Order Form</h1>
            <div class="item">
                <label for="item1">Dry Fruit Mix (150g) - ₹200:</label>
                <input type="number" id="item1" value="0" min="0">
            </div>
            <div class="item">
                <label for="item2">Long Sev (120g) - ₹50:</label>
                <input type="number" id="item2" value="0" min="0">
            </div>
            <div class="item">
                <label for="item3">Millet Munch (150g) - ₹150:</label>
                <input type="number" id="item3" value="0" min="0">
            </div>
            <div class="item">
                <label for="item4">Aloo Bhujia (120g) - ₹40:</label>
                <input type="number" id="item4" value="0" min="0">
            </div>
            <div class="item">
                <label for="item5">Chana Dal (150g) - ₹60:</label>
                <input type="number" id="item5" value="0" min="0">
            </div>
            <button onclick="calculateTotal()">Calculate Total</button>
        </div>
        <div class="order-summary">
            <h1>Order Summary</h1>
            <div class="total" id="totalItems">Total Items Ordered: 0</div>
            <div class="total-price" id="totalPrice">Total Price: ₹0</div>
            <div class="item-count" id="itemCount1">Dry Fruit Mix (150g) Count: 0</div>
            <div class="item-count" id="itemCount2">Long Sev (120g) Count: 0</div>
            <div class="item-count" id="itemCount3">Millet Munch (150g) Count: 0</div>
            <div class="item-count" id="itemCount4">Aloo Bhujia (120g) Count: 0</div>
            <div class="item-count" id="itemCount5">Chana Dal (150g) Count: 0</div>
        </div>
    </div>

    <script>
        function calculateTotal() {
            const prices = {
                item1: 200,
                item2: 50,
                item3: 150,
                item4: 40,
                item5: 60
            };
            const item1 = parseInt(document.getElementById('item1').value) || 0;
            const item2 = parseInt(document.getElementById('item2').value) || 0;
            const item3 = parseInt(document.getElementById('item3').value) || 0;
            const item4 = parseInt(document.getElementById('item4').value) || 0;
            const item5 = parseInt(document.getElementById('item5').value) || 0;
            
            const total = item1 + item2 + item3 + item4 + item5;
            const totalPrice = (item1 * prices.item1) + (item2 * prices.item2) + (item3 * prices.item3) + (item4 * prices.item4) + (item5 * prices.item5);
            
            document.getElementById('totalItems').innerText = 'Total Items Ordered: ' + total;
            document.getElementById('totalPrice').innerText = 'Total Price: ₹' + totalPrice;
            document.getElementById('itemCount1').innerText = 'Dry Fruit Mix (150g) Count: ' + item1;
            document.getElementById('itemCount2').innerText = 'Long Sev (120g) Count: ' + item2;
            document.getElementById('itemCount3').innerText = 'Millet Munch (150g) Count: ' + item3;
            document.getElementById('itemCount4').innerText = 'Aloo Bhujia (120g) Count: ' + item4;
            document.getElementById('itemCount5').innerText = 'Chana Dal (150g) Count: ' + item5;
        }
    </script>
</body>
</html>
